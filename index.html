<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Payoo First projects</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">

                    <div class="card bg-neutral-800 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text text-white">Mobile Number</span>
                                </label>
                                <input id="phone-number" type="text" placeholder="Enter Your Number"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text text-white">4 Digit Pin</span>
                                </label>
                                <input id="pin-number" type="password" placeholder="Enter 4 Digit Pin"
                                    class="input input-bordered" autocomplete="off" required />
                                <label class="label">
                                    <a href="#" class="text-white label-text-alt link link-hover">Forgot password?</a>
                                </label>
                            </div>
                            <div class="form-control mt-6">
                                <button id="button-login" class="btn btn-primary bg-[#0874F2]">Login</button>
                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </main>
    <script src="js/sabbir.js"></script>
</body>

</html>
