<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Eight projects</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">

                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-value ">95000</div>
                            <div class="stat-desc text-base">Available Balance</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="space-x-3">
                        <button class="btn btn-lg">Add Money</button>
                        <button class="btn btn-lg">Cash Out</button>
                    </div>
                    <div class="divider"></div>
                    <!-- add money start -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text font-semibold text-lg">Amount to Add</span>
                                </label>
                                <input type="text" placeholder="Add Amount to withdraw" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text font-semibold text-lg">Pin Number</span>
                                </label>
                                <input type="password" placeholder="Enter 4 digit pin number" class="input input-bordered" required />
                                <label class="label">
                                    <a href="#" class="label-text-alt link font-semibold text-lg link-hover">Forgot pin?</a>
                                </label>
                            </div>
                            <div class="form-control mt-6">
                                <button class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money end -->

                </div>
            </div>
        </div>
    </main>
</body>

</html>
